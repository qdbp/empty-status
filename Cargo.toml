[package]
name = "rs9status"
version = "0.1.0"
edition = "2021"
description = "A status bar for i3 written in Rust"
authors = ["Your Name"]

[target.'cfg(unix)'.dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.34", features = ["full"] }
anyhow = "1.0"
async-trait = "0.1"
chrono = "0.4"
num_cpus = "1.16"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
tracing-appender = "0.2.3"

[dependencies]
toml = "0.9.2"
